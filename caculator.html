<!DOCTYPE html>
<link rel="stylesheet" href="caculator.css">
<script type="text/javascript" src="caculator.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculator</title>
    <h1>원하는 계산을 입력하세요!</h1> 
</head>


<body>
    <input type="number" id="first_plus"> + <input type="number" id="second_plus"> =
    <button onclick=plus()>정답 확인</button>   
    <br>
    <br>
    


    <input type="number" id="first_minus"> - <input type="number" id="second_minus"> =
    <button onclick=minus()>정답 확인</button>
    <br>
    <br>


    <input type="number" id="first_multiply"> x <input type="number" id="second_multiply"> =
    <button onclick=multiply()>정답 확인</button>




    
</body>
</html>

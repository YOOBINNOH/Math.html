<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="printprime.css">
<script type="text/javascript" src="printprime.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print prime</title>
</head>


<body>
    <input id = "input_number" type="number"> 까지의 소수<button onclick=print()> 출력!</button>
    <script>

    function print(){

    var x = document.getElementById("input_number").value;


    for (i=1; i<10; i++){
        if (sosu(i)==true){
            document.write(i);
        }


    }   
    }

    function sosu(n){

    for(i=2; i<=Math.sqrt(n); i++){
        if (n%i ==0){
            return false;
        }

        return true;
    }


}




    </script>

</body>
</html>
